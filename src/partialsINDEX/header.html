<header class="container header">
  <div class="header__display">
    <div class="logo">
      <a href="" class="logo__link">
        <img src="./images/film.png" class="logo__link--image" />
        <span class="logo__link--text">Filmoteka</span>
      </a>
    </div>
    <div class="nav">
      <ul class="nav__list">
        <li class="nav__list--item"><a href="">HOME</a></li>
        <li class="nav__list--item">
          <a href="">MY LIBRARY</a>
        </li>
      </ul>
    </div>
  </div>
  <form class="search-form" id="search-form">
    <input
      class="search-form__input"
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Search films..."
    />
    <button
      class="search-form__button"
      type="submit"
      aria-label="Search button"
    >
      <img src="./images/search 2.png" class="search-form__icon" />
    </button>
  </form>
</header>
